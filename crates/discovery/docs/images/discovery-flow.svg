<svg xmlns="http://www.w3.org/2000/svg" width="800" height="240" viewBox="0 0 800 240">
    <style> .t{font:14px sans-serif; fill:#111} .b{fill:#0b74de; stroke:#084e9c; stroke-width:1}
        .g{fill:#e6f0fb} </style>
    <rect x="8" y="8" rx="8" ry="8" width="784" height="224" fill="#fff" stroke="#ddd" />
